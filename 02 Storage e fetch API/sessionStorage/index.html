<!-- Lo scope di questo task è di salvare tutti i dati di un form nel session storage.
     -Fai in modo che nello span venga inserito il testo che si è inserito nell'input nome 
     -Fai in modo che questi dati si salvino nel session storage 
 -->
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
         body {
             display: flex;
             flex-direction: column;
             align-items: center;
             justify-content: center;
         }
 
         .form {
             display: flex;
             flex-direction: column;
             max-width: 300px;
             gap: 16px;
             margin-bottom: 16px
         }
 
         ;
     </style>
     <link rel="shortcut icon" href="#">
 </head>
 
 <body>
     <h1>Il form di <span class="title-name"></span></h1>
     <div class="form">
         <label for="email">Email</label>
         <input type="email" name="email" class="email" placeholder="email">
         <label for="firstname">Name</label>
         <input type="text" name="firstname" class="firstname" placeholder="firstname">
         <label for="lastname">Surname</label>
         <input type="text" name="lastname" class="lastname" placeholder="lastname">
     </div>
     <button class="btn">Salva</button>
     <p class="printedform"></p>
     <script>
         //imposto selettore sul bottone e lo assegno a variabile
         const btn = document.querySelector('.btn')
 
         function setUsername(username) {
             //imposto selettore sullo span attualmente vuoto e lo assegno a variabile
             const usernameElement = document.querySelector('.title-name')
             //imposto il testo della variabile alla argomento della funzione
             usernameElement.innerText = username
             //imposto oggetto nel sessionStorage con chiave title-name e argomento username
             sessionStorage.setItem('title-name', username)
         }
         //imposto ascoltatore sulk click del bottone
         btn.addEventListener('click', () => {
             //do variabile al selettore del nome nell input
             const input = document.querySelector('.firstname')
             //imposto variabile per il valore inserito nell input firstname
             const value = input.value
             //passo il valore come argomento a setUsername
             setUsername(value)
         })
         //prendo oggetto con chiave title-name e lo salvo
         const savedUsername = sessionStorage.getItem('title-name')
         //se l'oggetto salvato esiste lo passa come argomento a setUsername
         if (savedUsername) {
             setUsername(savedUsername)
         }
     </script>
 </body>
 
 </html>
